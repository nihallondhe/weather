<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
      html, body {
        height: 100%;
        padding: 0;
        margin: 0;
      }
      #map {
        /* configure the size of the map */
        width: 100%;
        height: 80%;
      }
    </style>
  </head>

  <body>
    <div>
<form action="" method="post">
{% csrf_token %}
<input id="search" name="search" type="text" class="query-search" 
 placeholder="Search...">
<input class="btn btn-primary" type="submit" value="submit">
</form>
</div>


    <div id="map"></div>

    <script>
           lon='{{lon}}'
  lat='{{lat}}'
      // initialize Leaflet
      var map = L.map('map').setView({lon: 0, lat: 0}, 2);

      // add the OpenStreetMap tiles
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap contributors</a>'
      }).addTo(map);

      // show the scale bar on the lower left corner
      //layer.bindPopup(feature.properties.{lat})
      L.control.scale({imperial: true, metric: true}).addTo(map);

      // show a marker on the map

      L.marker({lon: lon, lat:  lat}).bindPopup('{{city}}','{{temp}}','{{humidity}}').addTo(map);
      L.marker({lon: 51.5085, lat:  -0.1257}).bindPopup('{{hum}}').addTo(map);
    </script>
  </body>
</html>
